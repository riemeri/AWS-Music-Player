<!DOCTYPE html>
<html class="mdl-js">
  <head>
    <meta charset="UTF-8">
    <title>Cascadia Beats</title>
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
		<link rel="stylesheet" href="style.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100 is-upgraded is-small-screen">
		<header class="mdl-layout__header">
			<div class="mdl-layout__drawer-button" role="button">
				<i class="material-icons">menu</i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Cascadia Beats</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<a id="logout" class="mdl-navigation__link" href="#">Sign Out</a>
				</nav>
			</div>
		</header>
	
		<div class="body-ribbon"></div>
		<main class="body-main mdl-layout__content">
			<div class="body-container mdl-grid">
				<div class="list-box mdl-card mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800">
					<div class="mdl-card__title">
						<h3 class="mdl-card__title-text">Artist List</h3>
					</div>
					<div id="artist-list" class=""></div>
				</div>
				<div id="album-display" class="body-content mdl-card mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					<div id="song-display"></div>
					<div id="audio-playback">
						<audio controls id="music-player"></audio>
					</div>
				</div>
			</div>
		</main>
	</div>

	<div id="music-snackbar" class="mdl-snackbar mdl-js-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button type="button" class="mdl-snackbar__action"></button>
	</div>
	
	<script src="music-page-react.js"></script>
  </body>
</html>
