<!DOCTYPE html>
<html class="mdl-js">
  <head>
    <meta charset="UTF-8">
    <title>Cascadia Beats</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
	<link rel="stylesheet" href="public/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100 is-upgraded is-small-screen">
		<header class="mdl-layout__header">
			<div class="mdl-layout__drawer-button" role="button">
				<i class="material-icons">menu</i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Cascadia Beats</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
	
		<div class="body-ribbon"></div>
		<main class="body-main mdl-layout__content">
			<div class="body-container mdl-grid">
				<div class="login-container mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					<h3 class="login-banner">Sign in to Cascadia Beats</h3>
					
					<form class="form-login">
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="email">Email address</label>
							<input type="email" class="mdl-textfield__input" id="email">
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="password">Password</label>
							<input type="password" class="mdl-textfield__input" id="password">
						</div>
						<br>
						<div class="button-box login-area">
							<button id="signup" type="button" class="form-button-left mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign Up</button>
							<button id="login" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign in</button>
						</div>
					</form><br><br>
					<button id="googleLogin" class="login-area mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in with Google</button>
				</div>
			</div>
			
		</main>
	</div>

	<script src="public/login.js"></script>
  </body>
</html>
